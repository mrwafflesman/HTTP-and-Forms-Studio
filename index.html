<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let actions = {
				"google": "https://www.google.com/",
				"duckduckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			let actionURL = document.querySelector("input[name=engine]:checked").value
			form.setAttribute("action", actions[actionURL])
		}
    	window.addEventListener("load", function(){
        	form = document.getElementById("searchForm")
			form.addEventListener("submit", function(){
				if (document.querySelector("input[name=engine]:checked") === null || document.querySelector("input[name=q]").value === '') {
					window.alert("Both fields need to be filled")
					event.preventDefault();
				}
				setSearchEngine();
		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<label><input type="text" name = "q"></label>
		<label>Google<input type="radio" name = "engine" value = "google"></label>
		<label>DuckDuckGo<input type="radio" name = "engine" value = "duckduckgo"></label>
		<label>Bing<input type="radio" name = "engine" value = "bing"></label>
		<label>Ask<input type="radio" name = "engine" value = "ask"></label>
		<button>Go!</button>
	</form>

</body>
